{% extends 'base.html' %}
{% block content %}
<div class="container my-4">
    <h3>VIT 사용한 이미지 분류 결과</h3>

    <img src="{{ image_url }}" class="img-fluid my-3" alt="분류 이미지">

    <ul class="list-group">
        {% for item in predictions %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <td colspan="4">예측 결과 : </td>
            {{ item.class_name }}
            <span class="badge bg-success">{{ item.probability|floatformat:2 }}%</span>
        </li>
        {% endfor %}
    </ul>

    <a href="{% url 'diary:detail' diary.id %}" class="btn btn-secondary mt-3">돌아가기</a>
</div>
{% endblock %}
