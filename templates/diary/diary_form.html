{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pd-2">일기 쓰기</h5>
    <!--폼에서 파일을 서버로 전송하기 위헤 필요함(enctype="multipart/form-data-->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" >저장하기</button>
    </form>

</div>
{% endblock content %}
