{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
    <h1 class="text-center">일기 목록</h1>  <!--화면(본문)에 표시-->
    <!--검색창-->
    <div class="search">
        <form  action="{% url 'diary:diary_search' %}" method="GET" > <!--action이 없으면 기본적으로 현재 url로 요청이 전송됨-->
            <input type="text" name="keyword" value="{{keyword}}" placeholder="검색어 입력">
            <button type="submit"> 검색 </button>
        </form>
    </div>

    <table class="table">
        <thead>
        <tr class="text-center table-warning">
            <th>번호</th>
            <th style="width:50%">제목</th>
            <th>글쓴이</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        {% if diary_list %}
            {% for diary in diary_list %}

            <tr class="text-center">
                <td>{{ forloop.counter }}</td>
                
                <td class = "text-start">
                    <a href="{% url 'diary:detail' diary.id %}">{{ diary.subject }}</a>
                </td>

                <td>{{ diary.author.username }}</td>
                
                <td>{{ diary.create_date }}</td>
            </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="4">일기가 없습니다.</td>
            </tr>
        {% endif %}
        </tbody>
    </table>
    <a href="{% url 'diary:diary_create' %}" class="btn btn-primary">일기 쓰기</a>
</div>
{% endblock content %}
